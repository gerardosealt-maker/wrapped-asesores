<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wrapped 2025 | Sadasi & Altta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <audio id="music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="login" class="screen active">
        <div class="login-content">
            <img src="logo-sadasi.png" id="loginLogo" width="150">
            <h1>TU 2025<br><span>EN RESUMEN</span></h1>
            <input type="text" id="agentInput" placeholder="Nombre completo...">
            <button id="startBtn">COMENZAR</button>
        </div>
    </div>

    <div id="capture-area">
        <div id="progressRoot" style="display:none;"></div>
        
        <section class="story active">
            <div class="story-body">
                <h2>ESTE FUE TU</h2>
                <h1>2025<br>WRAPPED</h1>
                <div class="photo-container"><img src="" class="u-photo"></div>
                <h1 class="u-name-display" style="font-size:30px; margin-top:15px;">---</h1>
            </div>
        </section>

        <section class="story">
            <div class="story-body">
                <h2>ATRAPASTE A</h2>
                <div class="big-number" id="u-prospects">0</div>
                <h1>PROSPECTOS</h1>
                <p id="p-prospects-txt" class="frase-jiribilla"></p>
            </div>
        </section>

        <section class="story">
            <div class="story-body">
                <h2>LOGRASTE</h2>
                <div class="big-number" id="u-sales">0</div>
                <h1>VENTAS</h1>
                <p id="p-sales-txt" class="frase-jiribilla"></p>
            </div>
        </section>

        <section class="story" id="final-slide">
            <div class="story-body">
                <div class="card-summary" id="final-card">
                    <h2 style="color:#000; margin-bottom:5px;">MI RESUMEN 2025</h2>
                    <h1 class="u-name-display" style="font-size:24px; color:var(--primary); text-shadow:none;">---</h1>
                    <div class="stats-grid">
                        <div class="stat-item"><span>VENTAS</span><strong id="f-val-sales">0</strong></div>
                        <div class="stat-item"><span>RANKING</span><strong id="f-val-rank">#0</strong></div>
                    </div>
                    <div style="margin-top:20px; border-top:1px dashed #ccc; padding-top:10px;">
                        <img src="logo-sadasi.png" style="height:15px; filter:grayscale(1); opacity:0.5;">
                    </div>
                </div>
                <button id="exportBtn">DESCARGAR IMAGEN</button>
            </div>
        </section>

        <div id="tapZones" style="display:none;">
            <div class="tap-left" id="btnPrev"></div>
            <div class="tap-right" id="btnNext"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
