<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wrapped 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-dev="default">
    <div class="bg-layer"></div>
    <div class="story-progress" id="progressRoot"></div>
    <audio id="music" src="music.mp3" loop></audio>

    <main id="app">
        <section class="screen active" id="login">
            <h1 style="font-size: 42px; font-weight: 900; line-height: 1;">TU 2024<br><span style="color:var(--accent)">RESUMIDO.</span></h1>
            <div style="margin: 60px 0; width: 80%;">
                <input id="agentInput" type="text" placeholder="ID de Asesor" autocomplete="off">
                <button id="startBtn">COMENZAR</button>
            </div>
        </section>

        <section class="screen">
            <p class="label">El momento cumbre</p>
            <h2 id="u-mejorMes" class="metric-huge" style="font-size: 50px;"></h2>
            <div class="highlight-card">
                <p style="font-size: 20px;">Lograste <span id="u-ventasMes" style="color:var(--accent); font-weight:900;"></span> cierres</p>
                <p class="sub-text" style="margin: 5px auto;">Fue tu mes m치s brillante del a침o.</p>
            </div>
        </section>

        <section class="screen">
            <p class="label">Tu efectividad</p>
            <div class="highlight-card">
                <p class="label" style="opacity: 0.5;">Certeza</p>
                <p class="metric-huge" id="u-accuracy"></p>
            </div>
            <div style="display: flex; gap: 10px; width: 100%;">
                <div class="highlight-card" style="padding: 15px;">
                    <p id="u-visits" style="font-size: 24px; font-weight: 900;"></p>
                    <p class="label" style="font-size: 8px;">Visitas</p>
                </div>
                <div class="highlight-card" style="padding: 15px;">
                    <p id="u-sales" style="font-size: 24px; font-weight: 900;"></p>
                    <p class="label" style="font-size: 8px;">Ventas</p>
                </div>
            </div>
        </section>

        <section class="screen">
            <p class="label">Resiliencia</p>
            <p class="metric-huge" id="u-cancels" style="color: #ff3e3e;"></p>
            <p class="sub-text">Cancelaciones que nos prepararon para un 2025 m치s s칩lido.</p>
        </section>

        <section class="screen" id="story-final">
            <img id="brandLogo" style="max-height: 40px; margin-bottom: 20px;">
            <div id="photoWrapper">
                <img id="u-photo" class="advisor-photo" onerror="this.src='https://via.placeholder.com/150/333/fff?text=User'">
            </div>
            <h2 id="f-name" style="font-size: 28px; font-weight: 900; margin-top: 10px;"></h2>
            <p id="f-dev" class="label" style="opacity: 0.6;"></p>

            <div class="highlight-card" style="text-align: left; margin-top: 20px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                    <span style="opacity: 0.7;">Ventas Totales</span>
                    <span id="f-sales" style="font-weight: 900; color: var(--accent);"></span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                    <span style="opacity: 0.7;">Escriturado</span>
                    <span id="f-money" style="font-weight: 900;"></span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="opacity: 0.7;">Modelo Top</span>
                    <span id="f-model" style="font-weight: 900; color: var(--accent);"></span>
                </div>
            </div>
            <button id="exportBtn" style="margin-top: 20px; background: none; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 12px; border-radius: 12px; width: 100%; font-weight: 700;">GUARDAR RECUERDO</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
