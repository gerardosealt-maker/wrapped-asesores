<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wrapped 2025 - Grupo Sadasi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lava-bg"><div class="blob"></div></div>
    <div class="story-progress" id="progressRoot"></div>
    <div class="tap-zones" id="tapZones">
        <div class="tap-left" id="btnPrev"></div>
        <div class="tap-right" id="btnNext"></div>
    </div>
    <audio id="music" src="music.mp3" loop></audio>

    <main id="app">
        <section class="screen active" id="login">
            <h1 style="font-size: 42px; font-weight: 900;">MI 2025<br><span style="color:var(--accent)">WRAPPED.</span></h1>
            <input id="agentInput" placeholder="Introduce tu ID" style="background:none; border:none; border-bottom:2px solid #333; color:white; font-size:24px; text-align:center; margin:50px 0; outline:none; width:80%;">
            <button id="startBtn">COMENZAR</button>
        </section>

        <section class="screen story">
            <img class="advisor-photo u-photo">
            <p class="label">El 2025 fue tuyo,</p>
            <h2 class="u-name-display" style="font-size: 34px; font-weight: 900;"></h2>
            <p style="margin-top:20px; opacity:0.6">Esto es lo que construiste.</p>
        </section>

        <section class="screen story">
            <p class="label">El origen de la meta</p>
            <h2 class="huge-num" id="u-prospects"></h2>
            <p style="font-size: 18px; font-weight: 900; letter-spacing: 2px;">PROSPECTOS</p>
            <p id="p-prospects-txt" class="dynamic-txt"></p>
        </section>

        <section class="screen story">
            <p class="label">Tu labor de campo</p>
            <div class="metrics-grid">
                <div class="metric-box"><h3 id="u-citas"></h3><p>Citas</p></div>
                <div class="metric-box"><h3 id="u-visits"></h3><p>Visitas</p></div>
            </div>
            <p style="margin-top:40px; font-weight: 700;">Convertiste el interés en presencia real.</p>
        </section>

        <section class="screen story">
            <p class="label">Superación</p>
            <h2 class="huge-num" id="u-cancels" style="color:#ff4b4b"></h2>
            <p style="font-size: 18px; font-weight: 900; letter-spacing: 2px; color:#ff4b4b">CANCELACIONES</p>
            <p id="p-cancels-txt" class="dynamic-txt"></p>
        </section>

        <section class="screen story">
            <div id="p-status-tag" class="elite-badge"></div>
            <p class="label" id="model-label">Tu Modelo Estrella</p>
            <div class="glass" style="padding:30px; margin: 20px 0; border: 1px solid var(--accent);">
                <h2 id="u-topModel" style="font-size:28px; color:var(--accent); font-weight:900;"></h2>
            </div>
            <div class="metrics-grid">
                <div class="metric-box"><h3 id="u-sales"></h3><p>Ventas</p></div>
                <div class="metric-box"><h3 id="u-deeds"></h3><p>Escrituras</p></div>
            </div>
        </section>

        <section class="screen story" id="story-final">
            <div id="capture-area">
                <img id="brandLogo" style="max-height: 25px; margin-bottom: 20px;">
                <img class="advisor-photo u-photo" style="width: 100px; height: 100px;">
                <h2 class="u-name-display" style="font-size: 22px; font-weight: 900; margin-bottom:5px;"></h2>
                <p id="f-dev-label" class="label" style="font-size: 10px; margin-bottom: 20px;"></p>
                <div class="metrics-grid">
                    <div class="metric-box" style="padding:10px;"><p id="f-lbl1">Ventas</p><h3 id="f-val1"></h3></div>
                    <div class="metric-box" style="padding:10px;"><p id="f-lbl2">Escrituras</p><h3 id="f-val2"></h3></div>
                    <div class="metric-box" style="grid-column: span 2;"><p>Valor Generado 2025</p><h3 id="f-val3" style="font-size:22px;"></h3></div>
                </div>
            </div>
            <button id="exportBtn">GUARDAR MI ÉXITO</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
