<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wrapped 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="music" loop><source src="music.mp3"></audio>

    <div id="login" class="screen active" style="position:fixed; width:100%; height:100%; background:#000; z-index:500; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <img src="logo-sadasi.png" width="140" style="margin-bottom:40px;">
        <h1 style="font-size:32px; margin-bottom:10px;">WRAPPED 2025</h1>
        <p style="opacity:0.5; margin-bottom:30px;">Ingresa para revivir tu año</p>
        <input type="text" id="agentInput" placeholder="Nombre completo" style="padding:15px; width:280px; border-radius:15px; border:1px solid #333; background:#111; color:#fff; margin-bottom:20px; text-align:center;">
        <button id="startBtn">COMENZAR EXPERIENCIA</button>
    </div>

    <div id="capture-area">
        <div id="progressRoot" style="display:none;"></div>
        
        <section class="story active">
            <div class="photo-container"><img src="" class="u-photo"></div>
            <h2>RECUENTO 2025</h2>
            <h1 class="u-name-display">---</h1>
            <p style="opacity:0.6; font-size:16px;">Este fue tu año en Sadasi</p>
        </section>

        <section class="story">
            <h2>PROSPECTOS</h2>
            <div class="big-number" id="u-prospects">0</div>
            <p id="p-prospects-txt" style="font-weight:600;"></p>
        </section>

        <section class="story">
            <h2>VENTAS LOGRADAS</h2>
            <div class="big-number" id="u-sales">0</div>
            <div id="p-sales-txt" style="font-size:16px; opacity:0.8; padding:20px; border-radius:20px; background:rgba(255,255,255,0.05);"></div>
        </section>

        <section class="story">
            <h2>ESCRITURACIÓN</h2>
            <div class="big-number" id="u-deeds">0</div>
            <h1 id="u-monto-deeds" style="font-size:28px; text-shadow:none;">$0</h1>
            <p style="opacity:0.5; font-size:14px; margin-top:10px;">Monto total generado</p>
        </section>

        <section class="story">
            <div class="card-summary">
                <h2 style="margin-bottom:10px;">RESUMEN ANUAL</h2>
                <h1 class="u-name-display" style="font-size:28px; margin-bottom:20px;">---</h1>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div style="text-align:left;"><span style="font-size:11px; opacity:0.5;">VENTAS</span><br><strong id="f-val-sales" style="font-size:24px;">0</strong></div>
                    <div style="text-align:left;"><span style="font-size:11px; opacity:0.5;">RANKING</span><br><strong id="f-val-rank" style="font-size:24px;">#0</strong></div>
                </div>
            </div>
        </section>

        <div id="tapZones" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:100; display:flex;">
            <div id="btnPrev" style="flex:1;"></div>
            <div id="btnNext" style="flex:2;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
