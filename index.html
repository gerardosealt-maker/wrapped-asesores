<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wrapped Asesores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<main id="app">

  <section id="login" class="screen active"> 
    <h1>Tu a√±o en n√∫meros</h1>
    <p>Ingresa tu ID de asesor</p>
    <input id="agentInput" placeholder="Ej. 6017" inputmode="numeric" />
    <button id="startBtn" disabled>Iniciar experiencia</button>
    <small>Mejor con aud√≠fonos üéß</small>
  </section>

  <div id="experience">

    <section class="screen">
      <h2 id="welcome"></h2> 
      <h2 id="name"></h2> 
      <p class="story" id="introCopy"></p>
    </section>

    <section class="screen">
      <h2>Prospectos generados</h2>
      <p class="big" id="prospects"></p>
      <p class="story" id="prospectsCopy"></p>
    </section>

    <section class="screen">
      <h2>Citas logradas</h2>
      <p class="big" id="appointments"></p>
      <p class="story" id="appointmentsCopy"></p>
    </section>

    <section class="screen">
      <h2>Ventas realizadas</h2>
      <p class="big" id="sales"></p>
      <p class="story" id="salesCopy"></p>
    </section>

    <section class="screen">
      <h2>Tu resumen</h2>
      <p class="story" id="summary"></p>
      <button id="exportBtn">Guardar recuerdo</button>
    </section>

  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="app.js"></script>
</body>
</html>
