<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <main id="app">
        <section class="screen active" id="login">
            <h1 style="font-size: 50px; font-weight: 900; margin-bottom: 30px;">RECUERDA<br>TU 2025</h1>
            <input id="agentInput" placeholder="Introduce tu ID" style="background:none; border-bottom: 2px solid #333; color:white; font-size:24px; text-align:center; padding:10px; margin-bottom:30px; outline:none; width:250px;">
            <button id="startBtn" disabled>INICIAR</button>
        </section>

        <section class="screen">
            <p class="label">Tu momento cumbre</p>
            <h2 id="u-mejorMes" style="font-size: 60px; font-weight: 900; text-transform: uppercase;"></h2>
            <p class="story-text" style="font-size: 20px; margin-top: 10px;">Fue tu mes más fuerte con <span id="u-ventasMes" style="color:var(--accent); font-weight:bold;"></span> cierres.</p>
        </section>

        <section class="screen">
            <p class="label">Productividad</p>
            <div class="highlight-box">
                <p class="metric-huge" id="u-prospects"></p>
                <small style="letter-spacing:2px; opacity:0.6;">PROSPECTOS ATENDIDOS</small>
            </div>
            <div style="display: flex; gap: 20px; width: 100%; margin-top: 20px;">
                <div class="highlight-box">
                    <h3 id="u-visits" style="font-size:30px"></h3>
                    <small>VISITAS</small>
                </div>
                <div class="highlight-box">
                    <h3 id="u-accuracy" style="font-size:30px"></h3>
                    <small>% CERTEZA</small>
                </div>
            </div>
        </section>

        <section class="screen">
            <p class="label">Resiliencia</p>
            <p class="metric-huge" id="u-cancels" style="color: #ff4d4d;"></p>
            <p class="story-text">Cancelaciones que nos enseñaron a ser más fuertes y precisos para el 2026.</p>
        </section>

        <section class="screen" id="story-final">
            <img id="brandLogo" style="max-height: 40px; margin-bottom: 30px;">
            <img id="u-photo" class="advisor-photo">
            <h2 id="f-name" style="font-size: 32px; font-weight: 900;"></h2>
            <p id="f-dev" class="label" style="margin-bottom: 30px;"></p>
            
            <div style="width: 100%; text-align: left; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span>Ventas Totales</span>
                    <b id="f-sales" style="color:var(--accent)"></b>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span>Valor Escriturado</span>
                    <b id="f-money"></b>
                </div>
                <div style="display:flex; justify-content:space-between;">
                    <span>Modelo Top</span>
                    <b id="f-model" style="color:var(--accent)"></b>
                </div>
            </div>
            <button id="exportBtn">DESCARGAR RECUERDO</button>
        </section>

        <div id="navigation-dots"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
