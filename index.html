<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<main id="app">

  <section id="login" class="screen active">

  <section class="screen best-month-screen">

  <section class="screen summary-screen">

        </div>
        <div class="summary-card">
            <p class="summary-metric" id="finalDeeds"></p>
            <small>Escrituras Totales</small>
        </div>

        </button>
    </div>
  </section>
    
  <div id="navigation-dots"></div>
