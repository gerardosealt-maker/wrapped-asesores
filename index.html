<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wrapped 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<audio id="music" src="music.mp3" loop></audio>

<main id="app">
  <section id="login" class="screen active">
    <div id="brandHeader"></div>
    <h1>Wrapped 2024</h1>
    <input id="agentInput" placeholder="ID de acceso" />
    <button id="startBtn" disabled>Iniciar</button>
  </section>

  <section class="screen intro-screen">
      <p class="metric" id="welcome"></p>
      <h2 id="roleTitle"></h2>
      <p class="story" id="introCopy"></p>
  </section>

  <section class="screen advisor-only best-month-screen">
    <h2>Tu mes imparable</h2>
    <p class="metric" id="bestMonthName"></p>
    <p class="story" id="bestMonthCopy"></p>
  </section>

  <section class="screen advisor-only money-screen">
    <h2>Impacto Económico</h2>
    <p class="metric" id="moneyValue"></p>
    <p class="story">Monto total escriturado este año.</p>
  </section>

  <section class="screen coord-only coordinator-dashboard">
    <h2 id="teamName"></h2>
    <div class="summary-grid">
        <div class="summary-card"><p id="teamSales"></p><small>Ventas</small></div>
        <div class="summary-card"><p id="teamDeeds"></p><small>Escrituras</small></div>
    </div>
    <div class="money-card"><p id="teamMoney"></p><small>VALOR DESARROLLO</small></div>
  </section>

  <section class="screen coord-only insight-screen">
    <h2>Asesor Estrella</h2>
    <div class="insight-box">
        <small>MÁS CERTERO (Cierres/Citas)</small>
        <h3 id="topAccuracyName"></h3>
        <p id="topAccuracyStats" class="story"></p>
    </div>
  </section>

  <section class="screen summary-screen">
    <h2>Resumen 2024</h2>
    <div id="finalMetrics"></div>
    <button id="exportBtn">Descargar PNG</button>
  </section>

  <div id="navigation-dots"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="app.js"></script>
</body>
</html>
