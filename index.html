<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-glow"></div>
    <audio id="music" src="music.mp3" loop></audio>

    <main id="app">
        <section class="screen active" id="login">
            <div id="brandLogoLogin"></div>
            <h1>2024<br>WRAPPED</h1>
            <input id="agentInput" placeholder="ID de Asesor" style="background:#222; border:none; padding:20px; border-radius:15px; color:white; width:80%; margin:20px 0; text-align:center;">
            <button id="startBtn" disabled style="padding:15px 40px; border-radius:30px; border:none; font-weight:900; cursor:pointer;">EMPEZAR</button>
        </section>

        <section class="screen">
            <img id="u-photo" class="advisor-photo" src="" alt="">
            <p class="label">Hola,</p>
            <p class="metric-huge" id="u-name" style="font-size:35px"></p>
            <p id="u-intro" style="opacity:0.7"></p>
        </section>

        <section class="screen">
            <p class="label">Tu ritmo anual</p>
            <div class="chart-container" id="chart"></div>
            <p style="font-size:14px; opacity:0.6">Ventas cerradas mes a mes</p>
        </section>

        <section class="screen advisor-only">
            <p class="label">Modelos Estrella</p>
            <ul class="top-list" id="topModelsList" style="margin-top:20px"></ul>
        </section>

        <section class="screen advisor-only">
            <p class="label">Prospectos vs Visitas</p>
            <p class="metric-huge" id="p-prospects"></p>
            <p class="label" style="margin-top:20px">Visitas</p>
            <p class="metric-huge" id="p-visits" style="font-size:60px"></p>
        </section>

        <section class="screen advisor-only">
            <p class="label">Certeza de Cierre</p>
            <p class="metric-huge" id="p-accuracy" style="color:var(--primary)"></p>
            <p style="max-width:250px">Tu efectividad por cada visita realizada.</p>
        </section>

        <section class="screen" id="story-final-screen">
            <img id="brandLogoStory" class="brand-logo-story">
            <img id="u-photo-final" class="advisor-photo" style="margin-top:60px">
            <h2 id="finalName"></h2>
            <p id="finalRole" style="opacity:0.6; margin-bottom:30px"></p>
            
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; width:100%">
                <div style="background:rgba(255,255,255,0.1); padding:20px; border-radius:15px">
                    <p id="f-sales" style="font-size:28px; font-weight:900"></p>
                    <small>VENTAS</small>
                </div>
                <div style="background:rgba(255,255,255,0.1); padding:20px; border-radius:15px">
                    <p id="f-money" style="font-size:18px; font-weight:900; margin-top:8px"></p>
                    <small>MONTO</small>
                </div>
            </div>
            <button id="exportBtn" style="margin-top:30px; background:white; color:black; padding:15px; border-radius:10px; border:none; font-weight:bold; width:100%">GUARDAR HISTORIA</button>
        </section>

        <div id="navigation-dots"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
