<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Wrapped Asesores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<main id="app">

  <!-- LOGIN -->
  <section id="login" class="screen">
    <h1>Tu a√±o en n√∫meros</h1>
    <p>Ingresa tu ID de asesor</p>
    <input id="agentInput" placeholder="Ej. 6017" inputmode="numeric" />
    <button id="startBtn" disabled>Iniciar experiencia</button>
    <small>Mejor con aud√≠fonos üéß</small>
  </section>

  <!-- EXPERIENCIA -->
  <div id="experience" class="hidden">

    <section class="screen">
      <h2 id="name"></h2>
      <p class="copy" id="introCopy"></p>
    </section>

    <section class="screen">
      <h2>Prospectos generados</h2>
      <p class="metric" id="prospects"></p>
      <p class="copy" id="prospectsCopy"></p>
    </section>

    <section class="screen">
      <h2>Citas logradas</h2>
      <p class="metric" id="appointments"></p>
      <p class="copy" id="appointmentsCopy"></p>
    </section>

    <section class="screen">
      <h2>Ventas realizadas</h2>
      <p class="metric" id="sales"></p>
      <p class="copy" id="salesCopy"></p>
    </section>

    <section class="screen">
      <h2>Tu resumen</h2>
      <p class="copy" id="summary"></p>
      <button id="exportBtn">Guardar recuerdo</button>
    </section>

  </div>

</main>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="app.js"></script>
</body>
</html>
