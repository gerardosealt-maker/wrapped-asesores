<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tu año en números</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app"></div>
  <script src="js/app.js"></script>
</body>

  <!-- Pantalla inicial -->
  <section class="screen active" id="intro">
    <h1>Tu año en números</h1>
    <p class="hint">Desliza o da click para comenzar</p>
    <button id="startBtn">Iniciar experiencia</button>
  </section>

  <!-- Slide 1 -->
  <section class="screen">
    <h2>Todo empezó con un mensaje</h2>
    <p class="number" id="mensajes">0</p>
    <p class="story" id="fraseMensajes"></p>
  </section>

  <!-- Slide 2 -->
  <section class="screen">
    <h2>Cuando hubo intención real</h2>
    <p class="number" id="intencion">0</p>
    <p class="story" id="fraseIntencion"></p>
  </section>

  <!-- Slide 3 -->
  <section class="screen">
    <h2>El momento clave</h2>
    <p class="number" id="momento">0</p>
    <p class="story" id="fraseMomento"></p>
  </section>

  <!-- Slide 4 -->
  <section class="screen">
    <h2>Resultados reales</h2>
    <p class="number" id="resultados">0</p>
    <p class="story" id="fraseResultados"></p>
  </section>

  <!-- Cierre -->
  <section class="screen">
    <h2>Este fue tu 2025</h2>
    <p class="story" id="fraseFinal"></p>
  </section>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="assets/audio/music.mp3" type="audio/mpeg">
  </audio>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
