<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <audio id="music" loop><source src="music.mp3"></audio>

    <div id="login" class="screen active">
        <img src="logo-sadasi.png" width="150">
        <h1 style="color:white; margin: 20px 0;">WRAPPED <span>2025</span></h1>
        <input type="text" id="agentInput" placeholder="Nombre completo...">
        <button id="startBtn" style="padding:15px 30px; background:#FF8200; color:white; border:none; border-radius:20px;">COMENZAR</button>
    </div>

    <div id="capture-area">
        <div id="progressRoot" style="display:none;"></div>
        <header id="storyHeader" style="position:absolute; top:35px; left:20px; z-index:100; display:none;">
            <img src="logo-sadasi.png" id="brandLogo" height="20">
            <span class="u-name-display" style="margin-left:10px; font-size:12px;"></span>
        </header>

        <section class="story">
            <div class="story-body">
                <h2>ESTE FUE TU</h2>
                <h1>2025<br>EN RESUMEN</h1>
                <div class="photo-container"><img src="" class="u-photo"></div>
                <h1 class="u-name-display" style="font-size:30px;"></h1>
            </div>
        </section>

        <section class="story"><div class="story-body"><h2>PROSPECTOS</h2><div class="big-number" id="u-prospects">0</div><p id="p-prospects-txt"></p></div></section>
        <section class="story"><div class="story-body"><h2>BAJAS</h2><div class="big-number" id="u-cancels">0</div><p id="p-cancels-txt"></p></div></section>
        <section class="story"><div class="story-body"><h2>VENTAS</h2><div class="big-number" id="u-sales">0</div><p id="p-sales-txt" style="background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;"></p></div></section>
        <section class="story"><div class="story-body"><h2>ESCRITURAS</h2><div class="big-number" id="u-deeds" style="font-size:80px;">0</div><div id="u-monto-deeds" style="font-size:20px; font-weight:bold;"></div></div></section>
        <section class="story"><div class="story-body"><h2>MEJOR MES</h2><div id="u-mejorMes" style="font-size:40px; background:white; color:black; padding:10px; border-radius:10px;"></div></div></section>
        <section class="story"><div class="story-body"><h2 id="l-p8">TOP</h2><div id="u-topModel" style="font-size:30px; border:2px solid white; padding:10px;"></div></div></section>
        
        <section class="story">
            <div class="story-body">
                <div style="background:white; color:black; padding:20px; border-radius:20px;">
                    <h2 style="color:black">RESUMEN FINAL</h2>
                    <h1 class="u-name-display" style="font-size:24px; color:#FF8200;"></h1>
                    <div style="display:flex; justify-content:space-around; margin-top:20px;">
                        <div>VENTAS<br><strong id="f-val-sales">0</strong></div>
                        <div>RANKING<br><strong id="f-val-rank">0</strong></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="story"><div class="story-body"><h1>2026</h1><p id="p-final-2026"></p></div></section>

        <div id="tapZones" style="display:none;"><div id="btnPrev"></div><div id="btnNext"></div></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
