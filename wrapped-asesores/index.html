<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wrapped Asesores 2025</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Música -->
  <audio id="bgAudio" src="assets/audio/ambient.mp3" loop></audio>

  <!-- Pantalla 1 -->
  <section class="screen hero">
    <h1 id="nombre">Tu año en números</h1>
    <p class="subtitle">Desliza para comenzar</p>
  </section>

  <!-- Pantalla 2 -->
  <section class="screen metric">
    <h2>Todo empezó con un mensaje</h2>
    <div class="big" id="prospectos">0</div>
    <p class="story" id="textoProspectos"></p>
  </section>

  <!-- Pantalla 3 -->
  <section class="screen metric">
    <h2>Cuando hubo intención real</h2>
    <div class="big" id="citas">0</div>
    <p class="story" id="textoCitas"></p>
  </section>

  <!-- Pantalla 4 -->
  <section class="screen metric">
    <h2>El momento clave</h2>
    <div class="big" id="visitas">0</div>
    <p class="story" id="textoVisitas"></p>
  </section>

  <!-- Pantalla 5 -->
  <section class="screen metric">
    <h2>Resultados reales</h2>
    <div class="big" id="ventas">0</div>
    <p class="story" id="textoVentas"></p>
  </section>

  <!-- Pantalla Final -->
  <section class="screen final">
    <h2>Este fue tu 2025</h2>
    <p id="cierre"></p>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
